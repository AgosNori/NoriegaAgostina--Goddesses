            </div>

        </nav>
    </header>
    <!-- FORMULARIO -->
    <div class="formulario">
        <form>
            <div class="text-header">
                <h2>Register</h2>
            </div>
            <div class="descrip">
                <p>Pofavor ingrese sus datos para poder crearse una cuenta</p>
            </div>

            <div class="inputs">
                <ul>
                    <li></li>
                        <label for="name">Nombre:</label>
                        <input class="input" type="text" id="name" name="name" placeholder="Name" required>
                    </li>
                    <li>
                        <label for="mail"> Fecha de Nacimiento: </label>
                        <input class="input" type="text" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="Fecha de nacimiento" required>
                    </li>
                    <li>
                        <label for="mail"> Email:</label>
                        <input class="input" type="text" id="lastname" name="lastname" placeholder="Email" required>
                    </li>
                    <li>
                        <label for="mail"> Nombre de usuario:</label>
                        <input class="input" type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                    </li>
                    <li>
                        <label for="mail"> Contraseña:</label>
                        <input class="input" type="password" id="password" name="password" placeholder="Contraseña"
                            required>
                    </li>
                </ul>
            </div>
            <div class="boton-login">
                <button>Ingresar </button>
            </div>

        </form>
    </div>
